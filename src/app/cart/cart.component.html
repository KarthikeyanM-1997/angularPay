

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Cart</h1>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of cartData" class="col-lg-12 card mt-3">
            {{item.product_name}} <span style="float:right"><b>{{item.product_price}} INR</b></span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mt-3">
            <span style="float:right"><b>Total Price : {{cartTotalPrice}} INR</b>&nbsp;<button class='btn btn-primary' (click)="checkout()">Checkout</button></span>
        </div>
    </div>
</div>
